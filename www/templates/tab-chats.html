<ion-view view-title="Chats" id='chat'>
  <ion-header-bar class="bar-default  bar-subheader mybar">
    <div class="button-bar">
      <a href="#/tab/bendi" class="button button-primary button-clear mybara">
        <center class="mybari positive"><i class="iconfont icon-didian"></i></center>
        <center class="mybars">本地</center>
      </a>
      <a href="#/tab/person" class="button button-primary button-clear mybara">
        <center class="mybari energized"><i class="iconfont icon-person"></i></center>
        <center class="mybars">个人号</center>
      </a>
      <a href="#/tab/qun" class="button button-primary button-clear mybara">
        <center class="mybari calm"><i class="iconfont icon-gongzhong"></i></center>
        <center class="mybars">群号</center>
      </a>
      <a href="#/tab/gzh" class="button button-primary button-clear mybara">
        <center class="mybari assertive"><i class="iconfont icon-dtgongzhongpingtai"></i></center>
        <center class="mybars">公众号</center>
      </a>
    </div>
  </ion-header-bar>

  <ion-content class="has-chatsubheader">
    <div style="width:100%;height:150px;background-color:#262a3b;padding: 25px;">
      <button class="button button-assertive" style="width:24%; height: 72px;border-radius: 36px;top: 36px;" ng-click="delContact()">清除</button>
      <button class="button button-calm" style="width: 36%; height: 100px;border-radius: 50px;left:5%;top: 12px;" ng-click="addContact()">立即加粉 +{{num}}</button>
      <button class="button button-energized" style="width: 24%; height: 72px;border-radius: 36px;left: 9%;top: 36px;" ng-click="goop()" >说明</button>
    </div>
        <div class="list">
          <div class="item item-body" style="font-size: 0.8em;color: #888;">
            获取规则:{{qdshare}}
          </div>
          <div class="item tabs tabs-secondary tabs-icon-left">
            <a class="tab-item button button-clear button-positive" ng-click="Qiandao()">
              <i class="icon ion-checkmark-round"></i>
              签到
            </a>
            <a class="tab-item button button-clear button-assertive">
              <i class="icon ion-clipboard"></i>
              {{qdstatus}}
            </a>
          </div>
        </div>
        <div class="sharediv">
          <button class="button button-full button-positive borderr"  ng-click="WXshare()"><i class="icon iconfont  icon-weixin"></i><span class="sharea">分享至微信</span></button>
          <button class="button button-full button-assertive borderr" ng-click="WFshare()"><i class="icon iconfont  icon-pengyouquan"></i><span class="sharea">分享至朋友圈</span></button>
        </div>

  </ion-content>
</ion-view>
